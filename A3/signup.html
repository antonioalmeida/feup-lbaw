    <main role="main">
        <section class="pb-3">
          <h1>Sign Up</h1>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
            <div class="card sign-up-card">
              <div class="card-body">
                <form method="post" action="#">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Your Name">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-at"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="your@email.com">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                  </div>

                  <div class="input-group mb-2">
                    <textarea class="form-control" id="inlineFormInputGroup" rows="4" cols="30" placeholder="Tell the world a little bit about yourself"></textarea>
                  </div>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary" onclick="window.location.href='profile.html'">Sign Up</button>
                </div>
              </form>
              <br />
              <div class="d-flex align-items-center flex-column social-buttons">
                <div class="btn btn-outline btn-google" onclick="window.location.href='profile.html'"><i class="fab fa-google"></i> Sign Up with Google</div>
                <div class="btn btn-outline btn-facebook" onclick="window.location.href='profile.html'"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</div>
              </div>
              </div>
            </div>
          </div>
          </div>
        </section>

    </main><!-- /.container -->
