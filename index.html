    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><h4>Presto</h4></a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">

          </div>
        </div>

    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-sm-7">
              <h1>Be a part of the knowledge community.</h1>
              <h2 class="text-muted"><small>Join <strong>Presto</strong> and help grow the world's knowledge.</small></h2>
              <p class="mt-5">
                <a href="" class="btn btn-primary">Call to Action</a>
                <a href="" class="btn btn-link">Button</a>
              </p>
            </div>
            <div class="col-sm-5">
            <div class="card sign-up-card">
              <div class="card-body">
                <div class="d-flex justify-content-around social-buttons">
                  <div class="btn btn-outline btn-google"><i class="fab fa-google"></i> Google</div> 
                  <div class="btn btn-outline btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</div>
                </div>

                <div class="d-flex justify-content-center">
                  <h6 class="text-muted"><small>OR</small></h6>
                </div>

                <form>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Your Name">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-at"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="your@email.com">
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                  </div>
                  <div class="d-flex justify-content-center">
                  <button class="btn btn-primary">Sign Up</button>
                </div>
                </form>
              </div>
            </div>

          </div>

          </div>
        </div>
